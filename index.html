<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Fabian Roy">
  <meta name="description" content="Super Calculator Version 2.0">
  <meta name="keywords" content="CALCULATOR, SUPER CALCULATOR, SUPER, VERSION 2.0">
  <title>Super Claculator 2.0 - beta</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="utility.css" rel="stylesheet" type="text/css">
</head>
<body>
  <p class="text-center">Super Calculator 2.0</p>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" value="v2.0" readonly>
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 by Fabian Roy all rights reserved.</p>
    <p class="version">version 2.0 beta</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
